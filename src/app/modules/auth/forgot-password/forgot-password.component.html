<div class="row">
  <h1>Forgot Password</h1>
  <h6 class="information-text">Enter your registered email to reset your password.</h6>
  <div class="form-group">
    <form #emailForm="ngForm" (ngSubmit)="onSubmit(emailForm)">
      <label for="emailEnter"> Enter Your Email </label>
      <input type="email" id="user_email" name="email" ngModel #email="ngModel" required [pattern]=EmailPattern
        (change)="emailEntered()">
      <div class="alert alert-danger" *ngIf="email.errors?.['pattern']">
        Please enter a valid email
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]= "email.errors?.['pattern']" >Send Link </button>
        <button type="button" class="btn btn-primary" (click)="login()">login</button>
      </div>
    </form>
    <div class="alert alert-danger" *ngIf="errorShow">
      Please enter email
    </div>
  </div>
</div>
